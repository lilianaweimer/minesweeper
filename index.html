<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='UTF-8'>
    <title>Ghosts in the Pumpkin Patch!</title>
    <link rel='stylesheet' href='style.css'></link>
    <script src='app.js' charset='utf-8'></script>
  </head>

  <body>
    <h1>Ghosts in the Pumpkin Patch!</h1>
